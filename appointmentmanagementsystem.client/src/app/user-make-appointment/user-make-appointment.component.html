<app-toolbar></app-toolbar>

<p>HOLa</p>
<mat-calendar #picker class="calendar" (selectedChange)="onDateSelected($event)"></mat-calendar>
<div class="hours">
    @for(hour of availablehours;track hour){
        <div class="hour" data-hour="@hour">{{hour}}</div>
    }
</div>

<button (click)="cancel()"> Cancel </button>
