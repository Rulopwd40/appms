<mat-toolbar class="toolbar">
    <mat-icon class="menu" fontIcon="menu" (click)="menuOpen()"></mat-icon>
    {{username}}
    <button (click)="logout()">Logout</button>

    <mat-icon class="switch-theme" fontIcon="dark_mode"></mat-icon>
</mat-toolbar>
<div [ngClass]="{'closed': menu === '', 'opened': menu !== ''}" class="sidenav-container">
    @if(menu == "user-menu"){
        <div (click)="navClick('account')" class="sidenav-item">
            <img src="assets/icons/person.svg" alt="account">
            <p class="option-text"> Account</p>
            <!--<mat-icon fontIcon="person"></mat-icon>-->
        </div>
    }
    @if(menu == "admin-menu"){
        <div (click)="navClick('account')" class="sidenav-item">
            <img src="assets/icons/person.svg" alt="account">
            <p> Account</p>
        </div>
        <div (click)="navClick('users')" class="sidenav-item">
            <!--<mat-icon fontIcon="list"></mat-icon>-->
            <img src="assets/icons/logs.svg" alt="account">
            <p>Users</p>
        </div>
        <div (click)="navClick('appointments')" class="sidenav-item">
            <!--<mat-icon fontIcon="settings"></mat-icon>-->
            <img src="assets/icons/config.svg" alt="account">
            <p>Appointments</p>
        </div>
    }
</div>

<div id="dark-overlay" class="dark-overlay" *ngIf="isPopupVisible" (click)="showPopup()"></div>

@if(tab != ''){

<div class="modal">
    <mat-icon class="close-button" fontIcon="close" (click)="closeModal()"></mat-icon>
    <ng-container *ngComponentOutlet="selectedComponent()">
    </ng-container>
</div>
}
